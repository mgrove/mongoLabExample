<div ng-include="'components/navbar/navbar.html'"></div>

<hr>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item">

            <form ng-submit="addData()">
                <input ng-model="gradeField" type="text" size="50" placeholder="add a new grade!">
                <input ng-model="creditField" type="number" size="50" placeholder="credits">
                <input type="submit" value="submit" class="btn btn-primary">
                <span class="floatRight">Classes in list: {{itemsInList()}}</span>

            </form>
            <br>
        </li>
        <li class="list-group-item" ng-repeat="test in data">{{test.text}}, {{test.number}}<span class="glyphicon glyphicon-trash floatRight" style="color: red" ng-click="removeData($index)"></span></li>
    </ul>
</div>
