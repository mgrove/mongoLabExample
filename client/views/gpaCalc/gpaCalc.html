<div ng-include="'components/navbar/navbar.html'"></div>

<hr>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item">

            <form ng-submit="addGradeData()">
                <input ng-model="gradeField" type="text" size="50" placeholder="add a new grade!">
                <input ng-model="creditField" type="text" size="50" placeholder="credits">
                <input type="submit" value="submit" class="btn btn-primary">
                <span class="floatRight">Classes in list: {{itemsInGradeList()}}</span>
                <br>
                <span class="floatRight">Total GPA:  {{totalGPA()}}</span>


            </form>
            <br>
        </li>
        <li class="list-group-item" ng-repeat="test in data1">{{test.grade}}, {{test.credits}}<span class="glyphicon glyphicon-trash floatRight" style="color: red" ng-click="removeGradeData($index)"></span></li>
    </ul>
</div>
